name: Enable GitHub Pages
on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  pages: write
  contents: read

jobs:
  enable-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Enable Pages site via REST API
        uses: actions/github-script@v6
        with:
          script: |
            await github.request('PUT /repos/{owner}/{repo}/pages', {
              owner: 'Gopikrishnasmenon',
              repo: 'Valentine',
              source: { branch: 'main', path: '/' }
            });
            console.log('Requested Pages site creation for main /');
